<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorant Match Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="query.css">
</head>
<body class="valo-body">
  <div class="valo-main">
    <div class="valo-back">
    </div>
    <div class="valo-title-d">
      <h1>Valorant Match Tracker</h1>
      <a class="valo-a" target="_blank" href="https://github.com/Chy-Zaber-Bin-Zahid/Valorant-Macth-Tracker"><span id="star-count"></span><img class="valo-git" src="/image/github-logo.png" alt="Github Icon"></a>
    </div>
    <form class="valo-form" action="">
      <h1 class="valo-error">Invalid In Game Name Or Tag!</h1>
      <input class="valo-input text-in" type="text" required placeholder="In Game Name">
      <input class="valo-input text-in" type="text" required placeholder="Tag Without #">
      <input class="valo-input btn-in" type="submit" value="Submit">
    </form>
    <div class="valo-show">
    </div>
  </div>
  
  

  <script src="/script.js"></script>
</body>
</html>
